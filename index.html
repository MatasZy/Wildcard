<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LRT Daily Question</title>
</head>
<body>
  <table border="1" id="tbl"></table>
  <script>
    fetch("https://www.lrt.lt/api/v1/daily-question/2417")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("tbl");
        table.innerHTML = `
          <tr><th>Dalyvis</th><th>Daina</th><th>Balsai</th><th>%</th></tr>
        `;
        data.choices.sort((a,b) => b.votes - a.votes)
                   .forEach(c => {
          table.innerHTML += `
            <tr>
              <td>${c.name}</td>
              <td>${c.votes}</td>
              <td>${c.percentage}%</td>
            </tr>
          `;
        });
      });
  </script>
</body>
</html>
